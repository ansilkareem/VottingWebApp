<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Admin's Question Tab -->
  <ion-tab title="Questions" icon-off="ion-ios-help-outline" icon-on="ion-ios-help" href="#/tab/dash" ng-if="showDash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- New Question Tab -->
  <ion-tab title="New" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/tab/newquestion" ng-if="showNew">
    <ion-nav-view name="tab-newquestion"></ion-nav-view>
  </ion-tab>

  <!-- Normal user's Question Tab -->
  <ion-tab title="New Questions" icon-off="ion-ios-help-outline" icon-on="ion-ios-help" href="#/tab/questions" ng-if="showQuestions">
    <ion-nav-view name="tab-questions"></ion-nav-view>
  </ion-tab>

  <!-- Normal user's my Votes Tab -->
  <ion-tab title="My Votes" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/tab/myvotes" ng-if="showVote">
    <ion-nav-view name="tab-myvotes"></ion-nav-view>
  </ion-tab>

  <!-- Logout Tab -->
  <ion-tab title="Logout" icon-off="ion-log-out" icon-on="ion-log-out" href="#/tab/logout" ng-if="showLogout">
    <ion-nav-view name="tab-logout"></ion-nav-view>
  </ion-tab>


</ion-tabs>
