<ion-view view-title="Sign-In to OneConsole" hide-back-button="true">
    <ion-content class="padding">
        <form name="logfm" novalidation>
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" placeholder="Username" ng-model="data.username" required style="text-transform: lowercase;">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="data.password" required>
                </label>
            </div>
            <button class="button button-block button-positive" ng-disabled="logfm.$invalid" ng-click="login(data)">{{vale}}</button>
        </form>
    </ion-content>
</ion-view>
