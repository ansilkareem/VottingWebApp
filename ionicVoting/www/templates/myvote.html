<ion-view view-title="Questions">
  <ion-content class="padding">
    <ion-list>
        <ion-item class="item-icon-right item-avatar" ng-repeat="question in questions" ng-click="showModal(question)">

            <h2>{{question.question}}</h2>
            
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>



<script id="modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
      <h1 class="title" ng-bind='title'></h1>
      <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding">
      <ion-list>
          <ion-item class="item-icon-right item-avatar" ng-repeat="option in options" >

              <i>{{option}}</i><i class="ion-checkmark-circled" ng-if='option == voted_option'></i>
              
          </ion-item>
      </ion-list>
    </ion-content>
  </ion-modal-view>
</script>
